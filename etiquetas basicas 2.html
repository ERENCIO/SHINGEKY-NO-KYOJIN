<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>etiquetas parte 2</h1>
    <p> en este documento html vamos a ver una serie de etiquetas para crear tablas</p>
  </header>
  <section>
    <h3>tablas</h3>
    <table> <!--sirve para dar inicio a la tabla-->
       <!--la etiqueta tr (table row)sirve para definir una linea de la tabla-->
  <!--th viene toble header y define los titulos de las columnas-->
        <td>nombres</td>
        <td>edad</td>
        <td>rol</td>
      <td>fotos</td>

    <tr>

      <th> <!--segunda linea-->
        <th>mosquito</th> <!--td define una celda dentro de la fila-->
      <td>mosquito</td> <!--td define una celda dentro de la fila-->
      <td>juan pablo</td>
      
    </table>

  </section>
</body>
</html>
